<!DOCTYPE html>
<head>
    <title>Jeu du Donjon</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/scipt.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">
 
</head>
<body>
    
    <h1 class="degrade-horizontal">Dungeon Crawler</h1>
    <div id="score">Score: 0</div>
    <div class="grid" id="grid"></div>
   

    <!-- Conteneur des boutons de contrôle en haut à droite par rapport au body -->
    <div id="controls-container">
        <!-- Boutons "Haut" et "Bas" en ligne (flex direction row) -->
        <div class="row-buttons">
            <button id="btnUp"></button>
            <button id="btnLeft"></button>
            
        </div>
        <!-- Boutons "Gauche" et "Droite" en colonne (flex direction column) -->
        <div class="column-buttons">
         
            <button id="btnDown"></button>
            <button id="btnRight"></i></button>
        </div>
        
       
    </div>
    
    <button id="btnRestart">Recommencer</button>

    <!-- Inclure la bibliothèque Font Awesome -->
  
</body>
</html>
